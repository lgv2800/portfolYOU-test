<div class="col-lg">

  <h2 class="mb-3">{{ include.title }}</h2>

  {% for skill in include.source %}

  <div class="row justify-content-between align-items-center">
    <div class="col-3">
      <p class="mb-1">{{ skill.category }}</p>
    </div>
    <div class="col-7 text-right">
      {%- for competency in item.competencies -%}
      <p class="mb-1 text-muted">{{ competency }}%</p>
      {%- endfor -%}
    </div>
  </div>

  {% endfor %}

</div>
